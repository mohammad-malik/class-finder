<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Classroom Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box; /* Include padding in width calculations */

        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: block;
            padding: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #searchInput {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .blocks-container {
            display: flex;
            justify-content: center;
            gap: 16px; /* Increase this value for more space between columns */
            width: 100%;
        }        
        
        .block {
            background-color: #e9f5e9;
            border: 1px solid #d1e7d1;
            border-radius: 5px;
            padding: 20px; /* Adjust to control space within each block */
            width: 30%; /* Increase this to make each column wider */
            max-width: 300px; /* Adjust the maximum width */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .collapsible {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            outline: none;
            font-size: 18px;
            margin: 20px auto; /* Increase this value for more space around each button */
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, max-width 0.3s ease;
            width: 90%;
            max-width: 500px;
        }
        

        .collapsible:hover {
            background-color: #45a049;
        }

        .collapsible::after {
            content: '\25BC';
            font-size: 14px;
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .collapsible.active::after {
            transform: rotate(180deg);
        }

        .content {
            max-height: 0;
            overflow: hidden;
            background-color: white;
            padding: 0 20px; /* Adjust padding to increase spacing */
            border-radius: 0 0 5px 5px;
            margin: 10px auto; /* Increase this value for more space around each section */
            transition: max-height 0.5s ease, padding 0.5s ease;
            width: 90%;
            max-width: 500px;
        }
        

        .content.active {
            padding: 15px;
            max-height: 500px;
        }

        .grouped-classrooms {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 14px;
        }

        .grouped-classrooms strong {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            width: 10%;
        }
        
        .classroom-list {
            margin: 10;
            padding: 0;
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px; /* Space between grid items */
        }

        .lab-list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .classroom-list li, .lab-list li {
            background-color: #e9f5e9;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 800px) {
            .collapsible,
            .content,
            #searchInput {
                width: 100%;
                max-width: 100%;
            }

            .grouped-classrooms {
                gap: 10px;
            }

            .blocks-container {
                display: flex;
                justify-content: center; 
                gap: 16px; /* This controls space between columns */
                padding: 20px; /* Increase this to add more space around the columns */
                width: 100%;
                max-width: 1200px; /* Increase this value for more space on larger screens */
            }            

            .classroom-list {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Empty Classroom Finder</h1>

    <form id="pdfForm" enctype="multipart/form-data">
        <label for="pdf">Upload PDF File:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf">
        <button type="submit">Upload Seating Plan PDF</button>
    </form>

    <form id="excelForm" enctype="multipart/form-data">
        <label for="excel">Upload Exam Schedule (Excel File):</label>
        <input type="file" id="excel" name="excel" accept=".xlsx, .xls">
        <button type="submit">Upload Excel</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search classrooms or labs...">

    <div id="tableContainer"></div>

    <script>
        document.getElementById('excelForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/upload_excel', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        fetchEmptyClassrooms();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('pdfForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/upload_pdf', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        fetchEmptyClassrooms();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function fetchEmptyClassrooms() {
            fetch('/empty_classrooms')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        createTable(data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function createTable(data) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = ''; // Clear existing content
        
            let sortedTimeSlots = Object.keys(data).sort((a, b) => parseTimeSlot(a) - parseTimeSlot(b));
            sortedTimeSlots.forEach(time => {
                const button = document.createElement('button');
                button.className = 'collapsible';
                button.textContent = time;
        
                const content = document.createElement('div');
                content.className = 'content';
        
                const classrooms = data[time].filter(room => !room.includes('Lab'));
                const labs = data[time].filter(room => room.includes('Lab')).map(room => room.replace('Lab-', '').trim());    

                const { aBlock, bBlock, cBlock } = groupClassroomsByBlock(classrooms);
        
                content.innerHTML = `
                    <div class="blocks-container">
                        <div class="block">
                            <strong>A-Block:</strong>
                            <ul class="classroom-list">${aBlock.map(room => `<li class="classroom-item">${room}</li>`).join('')}</ul>
                        </div>
                        <div class="block">
                            <strong>B-Block:</strong>
                            <ul class="classroom-list">${bBlock.map(room => `<li class="classroom-item">${room}</li>`).join('')}</ul>
                        </div>
                        <div class="block">
                            <strong>C-Block:</strong>
                            <ul class="classroom-list">${cBlock.map(room => `<li class="classroom-item">${room}</li>`).join('')}</ul>
                        </div>
                    </div>
                    <br>
                    <p><strong>Labs Available (${labs.length}):</strong></p>
                    <ul class="classroom-list">${labs.map(lab => `<li>${lab}</li>`).join('')}</ul>
                `;
        
                container.appendChild(button);
                container.appendChild(content);
        
                button.addEventListener('click', function () {
                    this.classList.toggle('active');
                    content.classList.toggle('active');
        
                    if (content.classList.contains('active')) {
                        content.style.maxHeight = content.scrollHeight + "px";
                    } else {
                        content.style.maxHeight = null;
                    }
                });
            });
        
            setupSearchFunctionality();
        }
        
        function groupClassroomsByBlock(classrooms) {
            const aBlock = classrooms.filter(room => room.startsWith('A-'));
            const bBlock = classrooms.filter(room => room.startsWith('B-'));
            const cBlock = classrooms.filter(room => room.startsWith('C-'));
            return { aBlock, bBlock, cBlock };
        }        

        function setupSearchFunctionality() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function () {
                const filter = searchInput.value.toLowerCase();
                const buttons = document.querySelectorAll('.collapsible');
                const contents = document.querySelectorAll('.content');
        
                buttons.forEach((button, index) => {
                    const content = contents[index];
                    const text = button.textContent.toLowerCase() + content.textContent.toLowerCase();
        
                    // Reset styles and active states
                    button.style.display = '';
                    content.style.display = 'none';
                    button.classList.remove('active');
                    content.classList.remove('active');
                    content.style.maxHeight = null;
        
                    // Check if the search term matches
                    if (text.includes(filter)) {
                        button.style.display = ''; // Show matching collapsibles
                        // Show content only if the button is active
                        if (button.classList.contains('active')) {
                            content.style.display = 'block';
                        }
                    } else {
                        button.style.display = 'none'; // Hide non-matching collapsibles
                    }
                });
            });
        }
        

        function parseTimeSlot(timeSlot) {
            // Example timeSlot: "11:40 to 12:40 PM"

            // Extract end period (AM/PM) from the end of the string
            let periodMatch = timeSlot.match(/(AM|PM)$/i);
            if (!periodMatch) {
                console.warn(`No AM/PM period found in time slot: "${timeSlot}". Defaulting to AM.`);
                periodMatch = ["AM"];
            }
            let endPeriod = periodMatch[1].toUpperCase();

            // Split the timeSlot into start and end parts
            let [startPart, endPartWithPeriod] = timeSlot.split(' to ');
            let endPart = endPartWithPeriod.replace(/AM|PM/i, '').trim();

            // Parse end time
            let [endHours, endMinutes] = endPart.split(':').map(Number);
            if (isNaN(endHours) || isNaN(endMinutes)) {
                console.error(`Invalid end time format in time slot: "${timeSlot}".`);
                return 0;
            }

            // Convert end time to 24-hour format
            let endHours24 = endHours;
            if (endPeriod === 'PM' && endHours !== 12) {
                endHours24 += 12;
            } else if (endPeriod === 'AM' && endHours === 12) {
                endHours24 = 0;
            }
            let endTimeMinutes = endHours24 * 60 + endMinutes;

            // Parse start time
            let [startHours, startMinutes] = startPart.split(':').map(Number);
            if (isNaN(startHours) || isNaN(startMinutes)) {
                console.error(`Invalid start time format in time slot: "${timeSlot}".`);
                return 0;
            }

            // Determine start period based on end period and end time
            let startPeriod = endPeriod;
            if (endPeriod === 'PM') {
                if (endHours === 12) {
                    // If end time is exactly 12 PM, determine based on start time
                    if (startHours < 12) {
                        startPeriod = 'AM';
                    } else {
                        startPeriod = 'PM';
                    }
                } else {
                    // For end times after 12 PM (e.g., 1 PM, 2 PM), start period is PM
                    startPeriod = 'PM';
                }
            } else if (endPeriod === 'AM') {
                // All AM end periods imply start period is AM
                startPeriod = 'AM';
            }

            // Convert start time to 24-hour format based on determined period
            let startHours24 = startHours;
            if (startPeriod === 'PM' && startHours !== 12) {
                startHours24 += 12;
            } else if (startPeriod === 'AM' && startHours === 12) {
                startHours24 = 0;
            }

            let startTimeMinutes = startHours24 * 60 + startMinutes;

            return startTimeMinutes;
        }

        function groupClassrooms(classrooms) {
            const grouped = classrooms.reduce((acc, room) => {
                let block = room.includes('Auditorium') ? 'A' : room.split('-')[0];
                if (!acc[block]) acc[block] = [];
                acc[block].push(room);
                return acc;
            }, {});
        
            return Object.entries(grouped)
                .map(([block, rooms]) => `
                    <div class="classroom-block">
                        <strong>${block}-Block:</strong>
                        <ul class="classroom-list">
                            ${rooms.map(room => `<li class="classroom-item">${room}</li>`).join('')}
                        </ul>
                    </div>
                `)
                .join('<br><br>');
        }
        

        // Initial fetch to populate data on page load
        fetchEmptyClassrooms();
    </script>
</body>

</html>
