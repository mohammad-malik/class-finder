<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hide the table */
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
                height: auto;
            }

            form {
                width: 100%;
                max-width: 100%;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="padding-top: 8%; padding-bottom: 2%">Empty Classroom Finder</h1>
    <form id="excelForm" enctype="multipart/form-data">
        <label for="excel">Upload Exam Schedule (Excel File):</label>
        <input type="file" id="excel" name="excel" accept=".xlsx, .xls">
        <button type="submit">Upload Excel</button>
    </form>

    <form id="pdfForm" enctype="multipart/form-data">
        <label for="pdf">Upload PDF File:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf">
        <button type="submit">Upload Seating Plan PDF</button>
    </form>

    <table id="emptyClassroomsTable" border="1">
        <thead>
            <tr>
                <th>Time Slot</th>
                <th>Classrooms</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        document.getElementById('excelForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/upload_excel', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    fetchEmptyClassrooms();
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('pdfForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/upload_pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    fetchEmptyClassrooms();
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function fetchEmptyClassrooms() {
            fetch('/empty_classrooms')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    var table = document.getElementById('emptyClassroomsTable');
                    var tableBody = table.getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear existing rows

                    if (Object.keys(data).length === 0) {
                        table.style.display = 'none'; // Hide table if no data
                    } else {
                        table.style.display = 'table'; // Show table if data exists

                        for (var time in data) {
                            var row = tableBody.insertRow();
                            var cell1 = row.insertCell(0);
                            var cell2 = row.insertCell(1);
                            cell1.innerHTML = time;
                            cell2.innerHTML = data[time].join(', ');
                        }
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Fetch empty classrooms on page load
        fetchEmptyClassrooms();
    </script>
</body>
</html>
